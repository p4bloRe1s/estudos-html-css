<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <link rel="shortcut icon" href="../_midia/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <main>
        <a href="../index.html"><img src="../_midia/back.png" alt=""></a>
        <hr color="gray">
        <h1>Tags HTML</h1>
        <ul type="square">
            <li>
                <abbr title="Use a tag &lt P&gt">Paragráfos</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt H1&gt de 1 à 6">Títulos</abbr>
            </li>

            <li>

            </li>
            <li>
                <abbr title="Use a tag &lt code&gt">Códigos fontes</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt ol&gt e &lt li&gt">Listas numeradas</abbr>
            </li>
            <li>
                <abbr title="Use a tag &lt ul&gt &lt li&gt">listas com marcadores</abbr>
            </li>
        </ul>
